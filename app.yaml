runtime: python27
api_version: 1
threadsafe: true

# [START handlers]
handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  script: main.app

- url: /assets
  static_dir: www/assets

- url: /dashboard
  script: main.app 
#  static_files: www/dashboard.html
#  upload: www/dashboard.html
# login: required
# [END handlers]

- url: /create
  script: main.app

- url: /run
  script: main.app

# [START libraries]
libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: lxml
  version: latest
# [END libraries]
