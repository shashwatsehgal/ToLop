<head>

<body class="off-canvas-sidebar">
    <nav class="navbar navbar-primary navbar-transparent navbar-absolute">
        <div class="container">

        </div>
    </nav>
    <div class="wrapper wrapper-full-page" style="background-color: black">
        <div class="full-page login-page" data-color="blue">
            <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                            <form method="get" action="http://localhost:8080/_ah/login">
                                <div class="card card-login">
                                    <div class="card-header text-center" data-background-color="black">
                                        <h4 class="card-title">Login</h4>
                                    </div>
                                    <div class="card-content">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">email</i>
                                            </span>
                                            <div class="form-group label-floating">
                                                <label class="control-label">Email address</label>
                                                <input name="email" type="email" class="form-control" id="email">
                                            </div>
                                        </div>
                                        <!-- <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">lock_outline</i>
                                            </span>
                                            <div class="form-group label-floating">
                                                <label class="control-label">Password</label>
                                                <input type="password" class="form-control">
                                            </div>
                                        </div> -->
                                    </div>
                                    <div class="footer text-center">
                                        <button name="action" value="Login" type="submit" id="submit-login" class="btn btn-black btn-simple btn-wd btn-lg">Sign-in</button>
                                    </div>
                                </div>
                                <input name="continue" type="hidden" value="http://localhost:8080/dashboard"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
            </footer>
        </div>
    </div>
</body>
